<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Matthan Cantrell - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.TRUNK({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xb9bebd,
                backgroundColor: 0xc963d,
                spacing: 10.00,
                chaos: 1.50
                })
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1;
                main.style.filter = 'blur(0px)';
            }, 1000)
            
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./Assets/Images/matthan.png">
                <h1>@matthancantrell</h1>
            </header>
            <ul>
                <li>
                    <a href="https://www.Twitter.com/MatthanCantrell"><img style="padding: 0.5em;" src="./Assets/Images/Twitter-icon.png" alt="Twitter" width="20">Twitter</a>
                </li>
                <li>
                    <a href="https://www.Instagram.com/matt.cantrell"><img style="padding: 0.5em;" src="./Assets/Images/Instagram-icon.png" alt="Instagram" width="20" />Instagram</a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@matthancantrell"><img style="padding: 0.5em;" src="./Assets/Images/Tiktok-icon.png" alt="TikTok" width="25" />TikTok</a>
                </li>
                <li>
                    
                    <a href="https://github.com/matthancantrell"><img style="padding: 0.5em;" src="./Assets/Images/Github-icon.png" alt="Github" width="20" />Github</a>
                </li>
            </ul>
        </main>
    </body>
</html>
